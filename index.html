<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <input checked type="radio" name="respond" id="desktop">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="/happiness.jpg" alt="first meme"></article>
                        <article><img src="/image/heisenburger.jpg" alt="second meme"></article>
                        <article><img src="image/john_zedong.jpg" alt="third meme"></article>
                        <article><img src="Kanevskiy_arab.png" alt="fourth meme"></article>
                    </div>
                </div>
            </div>
            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
            </div>
        </article>
    </div>
</body>
</html>
